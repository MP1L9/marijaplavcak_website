<!-- gsap ScrollTrigger-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.8.0/gsap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.8.0/ScrollTrigger.min.js"></script>




 <script>

gsap.registerPlugin(ScrollTrigger);

gsap.to(".overlay", {
    scrollTrigger:{
        trigger:".overlay",
        start:"-=600px top",    
    },
    y: '-100vh', 
    ease:'cubic-bezier(.11,.82,.91,.47)',
    duration:1,
    delay: .8
});


let imaget = gsap.utils.toArray(".box");
imaget.forEach((el, i) => {
gsap.to(el, {
    scrollTrigger:{
        trigger:el,
        start:"-=700px top",
        markers:false
        
         
    },
    y: "-100%", 
    duration: 1,
    stagger:0.2,
    ease:'cubic-bezier(.11,.82,.91,.47)',
    duration:1.8,
    delay: el.classList.contains(".image") ? 2 : 1
})
});


gsap.to(".boxtext", {
    scrollTrigger:{
        trigger:".boxtext",
        start:"-=600px top",
        
    },
    y: "-100%", 
    duration: 2,
    transformOrigin: "top",
    stagger:0.5,
    ease:'power2.out',
    duration:2,
    delay:3.1
});







let text = gsap.utils.toArray(".revealer-inner");
text.forEach((el, i) => {
  gsap.from(el, {
    ease:'power2.out',
    duration: 2,
    stagger:1,
    opacity:0,
    transformOrigin: "top",
    delay: el.classList.contains("page-title-secondary") ? 2 : 1,
    scrollTrigger: {
      trigger: el,
      start: "top bottom",
      
      end: "bottom top", 
    }
  });
});

</script>

<!-- nav-bar scroll to -->
<script>

const links = document.querySelectorAll(".scroll_to");
links.forEach((item) =>{

    el.scrollIntoView({behavior:"smooth",block:"start"})
  })
})

</script>

<script>

           function textImg(element){

                  let res="";

                  if (element.getAttribute("value") == "R1"){
                      res= "UX designer"
                  }
                  
                  else if (element.getAttribute("value") == "R2"){
                      res= "Community laundry"
                  }
                  else if (element.getAttribute("value") == "R3"){
                      res= "Flower happines"
                  }
                  else if (element.getAttribute("value") == "R4"){
                      res= "Mowi"
                  }
                  else if (element.getAttribute("value") == "R5"){
                      res="Re-furniture"
                  }
                  else{
                      res ="Mowi"
                  }
                
                  document.getElementById("resultImg").innerHTML =res;
                  document.getElementById("resultImg").addEventListener("wheel", textImg(this));

            }


function clearCoor() {
  document.getElementById("resultImg").innerHTML = "+";}


</script>
